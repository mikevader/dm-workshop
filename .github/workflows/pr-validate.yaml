  charts-prepare:
    runs-on: ubuntu-latest
    needs:
      - docker-build
      - pre-commit-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare
        env:
          VERSION: ${{ needs.docker-build.outputs.version }}
        run: |
          sed -i "s/^version:.*$/version: $VERSION/" charts/dmw/Chart.yaml
          sed -i "s/^appVersion:.*$/appVersion: $VERSION/" charts/dmw/Chart.yaml

      #  charts-lint:
      #    uses: mikevader/charts/.github/workflows/charts-lint.yaml@master
      #    needs:
      #      - pr-metadata
      #      - pre-commit-check
      #      - charts-prepare
      #    with:
      #      checkoutCommit: ${{ needs.charts-changelog.outputs.commitHash }}
      #      chartChangesDetected: ${{ needs.pr-metadata.outputs.addedOrModified }}

      - name: Install Kubernetes tools
        uses: yokawasa/action-setup-kube-tools@v0.9.3
        with:
          setup-tools: |
            helmv3
          helm: "3.12.1"

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.4.0

      - name: Collect changes
        id: list-changed
        if: inputs.chartChangesDetected == 'true'
        run: |
          EXCLUDED=$(yq eval -o=json '.excluded-charts // []' .github/ct-lint.yaml)
          CHARTS=$(ct list-changed --config .github/ct-lint.yaml)
          CHARTS_JSON=$(echo "${CHARTS}" | jq -R -s -c 'split("\n")[:-1]')
          OUTPUT_JSON=$(echo "{\"excluded\": ${EXCLUDED}, \"all\": ${CHARTS_JSON}}" | jq -c '.all-.excluded')
          echo "charts=${OUTPUT_JSON}" >> "$GITHUB_OUTPUT"
          if [[ $(echo ${OUTPUT_JSON} | jq -c '. | length') -gt 0 ]]; then
            echo "detected=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        id: lint
        if: steps.list-changed.outputs.detected == 'true'
        run: ct lint --config .github/ct-lint.yaml


